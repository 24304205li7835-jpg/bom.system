<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>工程整合管理系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #1a1c23;
            --card-bg: #24262d;
            --accent-color: #3498db;
            --text-main: #e2e8f0;
            --text-sub: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--primary-bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, #2c3e50 0%, #000000 100%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 2px;
            color: #fff;
        }

        .header p {
            color: var(--accent-color);
            font-size: 14px;
            margin-top: 8px;
            text-transform: uppercase;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        .menu-item {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px 15px;
            text-align: center;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.3s ease;
            border: 1px solid #3f414a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-item:active {
            transform: scale(0.95);
            background: #2d2f39;
        }

        .menu-item i {
            font-size: 32px;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .menu-item span {
            font-size: 15px;
            font-weight: 500;
        }

        .menu-item .desc {
            font-size: 11px;
            color: var(--text-sub);
            margin-top: 5px;
        }

        /* 滿版按鈕專用 (BOM系統) */
        .menu-item.full-width {
            grid-column: span 2;
            background: linear-gradient(90deg, #2980b9, #2c3e50);
            border: none;
        }

        .footer {
            margin-top: auto;
            padding: 20px;
            font-size: 12px;
            color: var(--text-sub);
            text-align: center;
        }

        .status-bar {
            background: #27ae60;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ENGINEERING HUB</h1>
        <p>工程整合管理系統</p>
    </div>

    <div style="margin-top: -15px;">
        <span class="status-bar"><i class="fas fa-check-circle"></i> 系統在線 V7.5</span>
    </div>

    <div class="menu-container">
        <a href="bom.html" class="menu-item full-width">
            <i class="fas fa-calculator" style="color: white;"></i>
            <span style="color: white;">BOM 試算系統</span>
            <span class="desc" style="color: rgba(255,255,255,0.7);">換氣 / 壓差 / 能耗 / 預算小計</span>
        </a>

        <a href="#" class="menu-item">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>歷史報價</span>
            <span class="desc">紀錄查詢</span>
        </a>

        <a href="cable.html" class="menu-item">
            <i class="fas fa-drafting-compass"></i>
            <span>電力計算</span>
            <span class="desc">線徑/管徑</span>
        </a>

        <a href="#" class="menu-item">
            <i class="fas fa-users"></i>
            <span>聯絡窗口</span>
            <span class="desc">工程師支援</span>
        </a>

        <a href="system set.html" class="menu-item">
            <i class="fas fa-cog"></i>
            <span>系統設定</span>
            <span class="desc">參數定義</span>
        </a>
    </div>

    <div class="footer">
        © 2026 Engineering Total Solution <br>
        專為行動裝置優化
    </div>

</body>

</html>
